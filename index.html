<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dav's Dinner</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Dav's Diner</h1>
        <p>The best vegan diner you can imagine</p>
    </header>
    <main>
        <section id="menu"></section>
        <section id="checkout" hidden>
            <h2>Your order</h2>
            <div id="order-lines-container">
            </div>
            <div>
                <p id="total-price"></p>
            </div>
            <button class="ccv-number" id="complete-btn">Complete order</button>
        </section>
    </main>
    <div id='modal' class='modal' hidden>
        <h2>Enter card details</h2>
        <form id="details-form">
            <div class="modal-details-inputs">
                <input 
                    type="text"
                    id="user-name"
                    name="user-name"
                    placeholder="Enter your name"
                    required
                    >
                <input 
                    type="text"
                    id="card-number"
                    name="card-number"
                    placeholder="Enter card number"
                    required
                    >
                <input 
                    type="text"
                    id="ccv-number"
                    name="ccv-number"
                    placeholder="Enter CVV"
                    required
                    >
            </div>
            <button class="green-btn" id="pay-btn" type="submit">Pay</button>
        </form>
    </div>

</body>

</html>
