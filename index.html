<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dav's Diner</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Dav's Diner</h1>
        <p>The best vegan diner you can imagine</p>
    </header>
    <main>
        <section id="menu" class="menu"></section>
        <section id="checkout" class="checkout">
            <div id="checkout-content" class="checkout-content" hidden>
                <div id="checkout-content-wraper" class="checkout-content-wraper">

                    <h2 class="checkout-heading">Your order</h2>
                    <div id="order-lines-container" class="checkout-lines-container">
                    </div>
                    <div>
                        <p id="total-price" class="checkout-total"></p>
                    </div>
                    <button class="checkout-complete-btn" data-action="complete" id="complete-btn">
                        Complete order
                    </button>
                </div>
            </div>
            <div id="checkout-confirmation" class="checkout-confirmation-container" hidden>
                <p class="checkout-confirmation-message">
                    Thanks, <span id="customer-name">NAME!</span> Your order is on its way!
                </p>
            </div>
        </section>
    </main>
    <div id='modal' class='modal' data-action="close" hidden>
        <div class="modal-inner" id="modal-inner">
            <div class="close-modal-btn-container">
                <button class="modal-close-btn" data-action="close" id="modal-close-btn">X</button>
            </div>
            <h2 class="modal-heading">Enter card details</h2>
            <form id="details-form" class="modal-form">
                <div class="modal-details-inputs">
                    <p id="form-error" class="form-error"></p>
                    <input class="modal-input" type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
                    <input class="modal-input" type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
                    <input class="modal-input" type="text" id="ccv-number" name="ccv-number" placeholder="Enter CVV" required>
                </div>
                <button class="modal-pay-btn" data-action="pay" id="pay-btn" type="submit">Pay</button>
            </form>
        </div>
    </div>

</body>

</html>
